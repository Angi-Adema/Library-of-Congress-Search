<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div
      class="row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh"
    >
      <div class="col-md-3 bg-light p-3">
        <form class="search container-md">
          <fieldset>
            <h1 class="text-center">Library of Congress Search Engine</h1>
            <div class="mb-3">
              <label for="search" class="form-label"></label>
              <input
                type="text"
                id="search"
                class="form-control"
                placeholder="Search!"
              />
            </div>
            <div class="mb-3">
              <label for="searchFormat" class="form-label"></label>
              <select id="format" class="form-select">
                <option value="" disabled selected>Select a format...</option>
                <option value="books">Books</option>
                <option value="websites">Archived Websites</option>
                <option value="photos">Photos</option>
                <option value="videos">Videos</option>
                <option value="maps">Maps</option>
                <option value="manuscripts">Manuscripts</option>
              </select>
            </div>

            <button type="submit" class="btn btn-info container-md">
              Submit
            </button>

            <a
              href="./index.html"
              class="back btn btn-block btn-danger container-md"
              >Go Back</a
            >
          </fieldset>
        </form>
      </div>
      <div class="col-md-9 p-3 text-light">
        <h2 class="bg-dark">
          Showing results for <span id="result-text"></span>
        </h2>
        <div id="result-content"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/results.js"></script>
  </body>
</html>
